<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../resources/bootstrap.min.css">
    <link rel="stylesheet" href="tic-tac-toe-styles.css">
    <script src="tic-tac-toe.js" ></script>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Kameron Lund's Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../homePage/home.html">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>

        </div>
      </div>
    </nav>

    <h3 id="game-title">Tic Tac Toe</h3>
    <button id='reset-button' class="btn btn-secondary">RESET</button>

    <div id="main-view">
      
      <div id='playSpace'>
          
        <div id='playerOneColumn'>

          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Player Two Name: ">

          <div id='playerOne' class='playerActive'>
            <h1 id='p1-score-count'>
              Win count: <span id="X-win"></span>
            </h1>
          </div>
        </div>

        <div id="game">
          <button id = "0" class="btn btn-secondary game-button"> </button>
          <button id = "1" class="btn btn-secondary game-button"> </button>
          <button id = "2" class="btn btn-secondary game-button"> </button>
          
          <button id = "3" class="btn btn-secondary game-button"> </button>
          <button id = "4" class="btn btn-secondary game-button"> </button>
          <button id = "5" class="btn btn-secondary game-button"> </button>

          <button id = "6" class="btn btn-secondary game-button"> </button>
          <button id = "7" class="btn btn-secondary game-button"> </button>
          <button id = "8" class="btn btn-secondary game-button"> </button>
        </div>
          
        <div id='playerTwoColumn'>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Player Two Name: ">
          <div id='playerTwo' class='playerWaiting'>
            <h1 id='p2-score-count'>
              Win count: <span id="O-win"></span>
            </h1>
          </div>
        </div>

      </div>

    </div>
  </main>
</body>
</html>
